<h2 appCustom="red">Component one</h2>
<input type="text" name="" id="" placeholder="Enter value" #ticket>
<button (click)="bookTicket(ticket.value)">Book-Ticket</button>
<div>
    <ul *ngFor="let ticket of countTicket">
        <li>{{ticket}}</li>
    </ul>
</div>

<hr style="color: blue; height: 5px;">
<h4>Custom pipes.</h4>
<input type="text" [(ngModel)]="searchItem" placeholder="Search">&nbsp;
<input type="text" placeholder="Add new records" #data>&nbsp;
<button (click)="addData(data)">Add Data</button>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userObj | custom: searchItem">
        <td>{{user.name}}</td>
         <td>{{user.email}}</td>
        <td>{{user.address}}</td>
      </tr>
    </tbody>
  </table>

  <div class="btn">
    <button>submit</button>
  </div>
