<h2>Component two</h2>
<input type="text" name="" id="" placeholder="Enter value" #ticket>
<button (click)="bookTicket(ticket.value)">Book-Ticket</button>

<div>
    <ul *ngFor="let ticket of countTicket">
        <li>{{ticket}}</li>
    </ul>
</div>
<hr style="color: red; height: 10px;">

<div class="container" >
    <form #myForm="ngForm">
        <input type="text" placeholder="Search value" name="searchTerm" ngModel >
    </form>
</div>
