<form [formGroup]="myForm" (ngSubmit)="onSubmit()"> 
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Name</label>
        <input type="text" class="form-control" id="exampleInputPassword1" formControlName="name">
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" formControlName="checkme">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" formControlName="gender" value="male">
        <label class="form-check-label" for="flexRadioDefault1">
            Male
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" formControlName="gender" value="famale">
        <label class="form-check-label" for="flexRadioDefault2">
            Female
        </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
